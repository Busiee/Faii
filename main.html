<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fai Fai ğŸ¤</title>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
body {
  margin: 0;
  height: 100vh;
  background: url("faith.jpg") no-repeat center/cover;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: sans-serif;
}

.card {
  background: rgba(255,255,255,0.9);
  padding: 25px;
  border-radius: 25px;
  text-align: center;
  width: 90%;
  max-width: 350px;
}
  .glow {
  font-family: 'Pacifico', cursive;
  font-size: 2.4rem;
  color: #ff4d6d;
  text-shadow: 0 0 10px #ff8fa3, 0 0 25px #ff4d6d;
  animation: glow 2s infinite alternate;
}
  @keyframes glow {
  from { text-shadow: 0 0 10px #ff8fa3; }
  to { text-shadow: 0 0 30px #ff4d6d; }
}


button {
  background: #607d8b;
  color: white;
  border: none;
  padding: 12px 20px;
  border-radius: 30px;
  font-size: 1rem;
}
  .heart {
  position: fixed;
  color: pink;
  font-size: 24px;
  pointer-events: none;
}

#tap {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
  font-size: 1.5rem;
  cursor: pointer;
}
</style>
</head>

<body>
<div id="tap" onclick="startMusic()">Tap to start ğŸ’–</div>

<audio id="music" loop playsinline preload="auto">
  <source src="soft.mp3" type="audio/mpeg">
</audio>

<div class="card">
  <h1 class="glow">Fai Fai ğŸ¤ğŸ˜„</h1>
  <p>Soft heart, loud laughs, perfect soul.</p>
  <p>Will you be my Valentine? ğŸŒ¸</p>
  <button onclick="location.href='yes.html'">Yes ğŸ’˜</button>
</div>
  <script>
function startMusic() {
  const m = document.getElementById("music");
  m.play();
  m.volume = 0.8;
  document.getElementById("tap").remove();
  localStorage.setItem("music","yes");
}

// beat-synced hearts
const beat = [300,200,500];
let i = 0;

function heartBeat(){
  const h = document.createElement("div");
  h.className = "heart";
  h.innerText = "â¤";
  h.style.left = Math.random()*100+"vw";
  h.style.top = "-10px";
   h.animate([
    {transform:"scale(1)"},
    {transform:"scale(1.6)"},
    {transform:"scale(1)"}
  ],{duration:400});

  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);

  setTimeout(()=>{
    i=(i+1)%beat.length;
    heartBeat();
  },beat[i]);
}
heartBeat();
</script>
</body>
